<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta	charset="utf-8"/>
		<title>Shrunked Options</title>
		<link rel="stylesheet" href="options.css" type="text/css"/>
		<script src="config.js" defer=""></script>
	</head>
	<body>
		<div id="tp_defaults" style="display: flex; flex-direction: column;">
			<div>
				<label data-l10n-content="shrunked-minsize.label" />
				<input
					id="tb_minsize"
					type="number"
					step="10"
					min="0"
					onchange="p_minsize.value = this.value" />
				<label data-l10n-content="shrunked-unit.kilobytes" />
			</div>

			<label data-l10n-content="shrunked-maxsize.label" />
			<label><input type="radio" name="rg_size" id="r_noresize" /><span data-l10n-content="shrunked-noresize.label"></span></label>
			<label><input type="radio" name="rg_size" id="r_small" /><span data-l10n-content="shrunked-small.label"></span></label>
			<label><input type="radio" name="rg_size" id="r_medium" /><span data-l10n-content="shrunked-medium.label"></span></label>
			<label><input type="radio" name="rg_size" id="r_large" /><span data-l10n-content="shrunked-large.label"></span></label>
			<div>
				<label><input type="radio" name="rg_size" id="r_custom" /><span data-l10n-content="shrunked-custom.label"></span></label>
				<label id="l_width" control="customvalue1" disabled="true"><span data-l10n-content="shrunked-width.label"></span>
					<input
						id="tb_width"
						type="number"
						value="1500"
						step="50"
						min="100"
						max="2500"
						disabled="true" />
					<label data-l10n-content="shrunked-custom.pixels"></label>
				</label>
				<label id="l_height" control="customvalue2" disabled="true"><span data-l10n-content="shrunked-height.label"></span>
					<input
						id="tb_height"
						type="number"
						value="1500"
						step="50"
						min="100"
						max="2500"
						disabled="true" />
					<label id="l_measure" data-l10n-content="shrunked-custom.pixels"></label>
				</label>
			</div>

			<label data-l10n-content="shrunked-defaults.quality.label" />
			<div style="display: flex; align-items: center;" class="indent">
				<label data-l10n-content="shrunked-defaults.quality.smaller" />
				<input
					id="s_quality"
					type="range"
					min="30"
					max="100"
					step="5"
					onchange="p_quality.value = this.value" />
				<label data-l10n-content="shrunked-defaults.quality.better" />
			</div>
		</div>
		<div id="tp_advanced" style="display: flex; flex-direction: column;">
			<label><input type="checkbox" id="cb_resample" /><span data-l10n-content="shrunked-advanced.resample.label"></span></label>
			<label><input type="checkbox" id="cb_exif" oncommand="enableExif()" /><span data-l10n-content="shrunked-advanced.exif.label"></span></label>
			<div style="display: flex; flex-direction: column;" class="indent">
				<label><input type="checkbox" id="cb_orient" /><span data-l10n-content="shrunked-advanced.orient.label"></span></label>
				<label><input type="checkbox" id="cb_gps" /><span data-l10n-content="shrunked-advanced.gps.label" ></span></label>
			</div>
			<label><input type="checkbox" id="cb_logenabled" /><span data-l10n-content="shrunked-advanced.logenabled.label"></span></label>
			<div id="b_resizeonsend">
				<label data-l10n-content="shrunked-advanced.resizeonsend.label" />
				<select id="s_resizeonsend">
					<option value="false" data-l10n-label="shrunked-advanced.resizeonsend.false" />
					<option value="true" data-l10n-label="shrunked-advanced.resizeonsend.true" />
				</select>
			</div>
		</div>
	</body>
</html>
